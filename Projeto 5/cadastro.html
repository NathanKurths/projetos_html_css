<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">

<body>
    <form autocomplete="off">
        <fieldset>
            <div class="title">
                <legend>Cadastro</legend>
            </div>

            <label for="username" id="info">usuário</label>
            <input type="text" id="username" name="username" required>

            <label for="email" id="info">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="password" id="info">senha</label>
            <input type="password" id="password" name="password" required>

            <div class="container">
                    <input type="submit" class="btn enviar" value="CADASTRE-SE">

                    <a href="index.html" class="btn aside">Clique se já possui um login</a>
                </div>

            </nav>
        </fieldset>
    </form>
</body>

</html>
